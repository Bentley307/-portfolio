<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="survey.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">We'd love to hear your thoughts! Please fill out this form.</p>

  <form id="survey-form">
    <label id="name-label" for="name">Name:</label>
    <input id="name" type="text" placeholder="Enter your name" required>

    <label id="email-label" for="email">Email:</label>
    <input id="email" type="email" placeholder="Enter your email" required>

    <label id="number-label" for="number">Age:</label>
    <input id="number" type="number" placeholder="Enter your age" min="1" max="120" required>


    <label for="dropdown">Which option best describes you?</label>
    <select id="dropdown" name="role" required>
      <option value="" disabled selected>Select an option</option>
      <option value="student">Student</option>
      <option value="professional">Professional</option>
    </select>


    <p>Would you recommend this survey?</p>
    <label><input type="radio" name="recommend" value="yes" required> Yes</label>
    <label><input type="radio" name="recommend" value="no"> No</label>

    <p>What topics interest you? (Check all that apply)</p>
    <label><input type="checkbox" name="interest" value="tech"> Technology</label>
    <label><input type="checkbox" name="interest" value="science"> Science</label>
    <label><input type="checkbox" name="interest" value="arts"> Arts</label>


    <label for="comments">Additional Comments:</label>
    <textarea id="comments" placeholder="Write your comments here"></textarea>


    <button id="submit" type="submit">Submit</button>

    <nav>
        <a href="index.html">Home</a> |
        <a href="aboutme.html">About Me</a> |
        <a href="tribute.html">Tribute Page</a> |
        <a href="survey.html">Survey form</a>
        </nav>
  </form>
</body>
</html>
